[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a while to run
    mock: Tests using mocked external dependencies
env =
    TESTING=1

